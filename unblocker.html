        ];

        // Function to check server status using the <img> method
        function checkServerWithImage(server) {
            const img = new Image();
            img.onload = function() {
                document.getElementById(server.id).classList.add('green');
            };
            img.onerror = function() {
                document.getElementById(server.id).classList.add('red');
            };
            img.src = server.url;
            img.style.display = 'none';
            document.body.appendChild(img);  // Add the image to the page invisibly
        }

        // Check all servers on page load
        window.onload = function() {
            document.getElementById('status-message').innerText = "Checking server status...";
            servers.forEach(server => {
                checkServerWithImage(server);
                // Set button click behavior to open the server's base URL
                document.getElementById(server.id).addEventListener('click', () => {
                    window.location.href = server.baseUrl;
                });
            });
        };
    </script>
