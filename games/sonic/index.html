<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Game Controls</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            border: 2px solid #ffffff; /* Light border for iframe */
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <iframe src="https://archive.org/embed/sg_Sonic_the_Hedgehog_Rev_1_1991_Sega_JP-KR_en" width="560" height="384" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    
    <div class="controls">
        <h2>Controls</h2>
        <p><strong>Start:</strong> 1</p>
        <p><strong>Jump:</strong> Alt</p>
        <p><strong>Move:</strong> Arrow Keys</p>
    </div>
</body>
</html>
